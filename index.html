<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Formulario de Login</span></div>
            <form action="#">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email ou Telefone" required>
                </div>
    
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="senha" placeholder="Senha" required>
                </div>
    
                <div class="pass"><a href="#">Esqueceu a senha?</a></div>
                <div class="row button">
                    <input type="submit" value="Login">
    
                </div>
                <div class="signup-link">Novo por aqui? <a href="#">Crie sua conta jรก</a></div>
            </form>
        </div>
    </div>
    
</body>
</html>
